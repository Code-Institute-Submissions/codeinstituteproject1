<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Monkees - Home</title>
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Martel:900" rel="stylesheet">
    <!--Importing Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Importing FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Styles/style.css" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-between navbar-expand-md">
        <a class="navbar-brand" href="#"><img class="monkee-nav-logo" src="./Assets/Images/monkees-logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-collapse collapse" id="navlinks">
            <ul class="navbar-nav ml-auto p-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">Bios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Book Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="fluid-container splash">
    </header>
    <section class="gigs">
            <div class="col-12 tour-logo"></div>
            <div class="col-12 dates">
                <article class="row">
                    <div class="col-3">
                        <div class="date">mar <br> 6 </div>
                    </div>
                    <div class="col-9">
                    <p class="city-state">Glenside, PA</p>
                    <p class="Venue">The Keswick Theatre</p>
                    <p><a href="" class="gig-button">tickets</a></p>
                    <div class="bottom-border"></div>
                    </div>
                </article>
                <article class="row">
                     <div class="col-3">
                       <div class="date">mar <br> 8</div>
                    </div>
                    <div class="col-9">
                    <p class="city-state">Huntington, NY</p>
                    <p class="Venue">The Paramount</p>
                    <p><a href="" class="gig-button">tickets</a></p>
                    <div class="bottom-border"></div>
                    </div>
                </article>
                <div class="row d-flex justify-content-center">
                    <a href="" class="gig-button end-of-section">More Tour Dates</a>
                </div>
            </div>
    </section>
    <section class="news"></section>
    <section class="new-media"></section>
    <footer class="d-flex justify-content-center">
        <div class="text-center">
            <p>follow us on social media</p>
            <p><i class="fab fa-facebook-square ml-2 mr-2"></i> <i class="fab fa-instagram ml-2 mr-2"></i> <i class="fab fa-twitter-square ml-2 mr-2"></i><i class="fab fa-youtube ml-2 mr-2"></i></p>
        </div>
    </footer>
    <!--Importing JQuery, Popper and  Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
